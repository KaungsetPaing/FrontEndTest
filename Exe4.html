<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function result() {
			var win=parseInt(document.myform.win.value);
			var draw=parseInt(document.myform.draw.value);
			

			var total=win+draw;


			document.myform.output.value=total;
		}
	</script>
</head>

<body>
	<th><h3>Exercise 5</h3></th>
	<form action="" name="myform">
	FirstNumber: <input type="text" name="win"><br><br>
	SecondNumber: <input type="text" name="draw"><br><br>


	<input type="button" value="Calculate" onclick="result()"><br><br>

	Output:<input type="text" name="output">
	</form>
</body>
</html>
